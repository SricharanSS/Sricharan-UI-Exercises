<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet"/>
    <title>Math Kids</title>
</head>
<body>
    <nav>
        <h1>MATH KIDS</h1>
        <h2>KIDS LEARNING APP</h2>
        <div class="clear-fix"></div>
    </nav>

    <div class="main-display">

        <!-- Section-1 - START -->
        <div class="section-1">
            <p>1. Choose a Shape</p>
            <div class="shape-container">
                
                <button id="btn-circle">
                    <div class="circle">
                        <i class="fa-solid fa-check" id="circle-tick"></i>
                    </div>
                </button>
                <button id="btn-triangle">
                    <div class="triangle">
                        <i class="fa-solid fa-check" id="triangle-tick"></i>
                    </div>
                </button>
                <button id="btn-rectangle">
                    <div class="rectangle">
                        <i class="fa-solid fa-check" id="rectangle-tick"></i>
                    </div>
                </button>

            </div>
            <button id="btn-next">NEXT</button>
        </div>
        <!-- Section-1 - END -->


    </div>

    <script src="js/script.js"></script>
</body>
</html>
