<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Shruthi Bhatt</title>
</head>
<body>
    <nav>
        <p>shruthi.bhatt@siriuscom.com</p>
    </nav>

    <div class="top-text">
        <h1>Shruthi <span id="bhatt">Bhatt</span></h1>
        <h3>a <span id="product">product</span> designer</h3>
    </div>
    
    <div class="image-container">

        <img src="img/products/rawpixel-769308-unsplash.png" alt="Nike"/>

        <img src="img/products/fancycrave-329196-unsplash.png" alt="'Graphic Design Now' Book"/>

        <img src="img/products/nadine-shaabana-1112616-unsplash.png" alt="Nadine Shaabana"/>
    
    </div>

    <div class="image-container">

        <img src="img/products/fikri-rasyid-689579-unsplash.png" alt="Fikri Rasyid"/>

        <img src="img/products/marc-mueller-654355-unsplash.png" alt="Marc Mueller"/>

        <img src="img/products/jeff-sheldon-3219-unsplash.png" alt="Jeff Sheldon"/>

    </div>

    <div class="down-text">
        <h3>Big names to <span id="show-off">show off</span></h3>
    </div>

    <div class="logos">
        <img src="img/logos/logo_1.png" alt="Spotify"/>

        <img src="img/logos/logo_3.png" alt="Audi"/>

        <img id="adidas" src="img/logos/logo_18.png" alt="Adidas"/>

        <img src="img/logos/logo_7.png" alt="Lufthansa"/>

        <img src="img/logos/logo_11.png" alt="IKEA"/>

        <img src="img/logos/logo_2.png" alt="MONT BLANC"/>
    </div>

    <div class="hr">
        <hr id="small-hr">
        <hr id="big-hr">
    </div>

    <div class="social-media-icons">
        <div id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div id="twitter">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div id="instagram">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div id="dribbble">
            <i class="fa-brands fa-dribbble"></i>
        </div>
        <div id="Medium">
            <i class="fa-solid fa-m"></i>
        </div>
    </div>

    <footer>
        <p>Coded with Love & Passion</p>
    </footer>

</body>
</html>
