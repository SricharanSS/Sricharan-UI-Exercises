<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Fashionz</title>
  </head>
  <body>
    <article>
      <nav>
        <img src="img/logo.png" id="logoImg" alt="Logo" />
      </nav>


        <div class="product-stack1">

          <div class="shirt-container">
            <div class="product-image">
              <img src="img/products/shirt.png" alt="Shirt" />
              <i class="fa-regular fa-star"></i>
              <div class="size">S</div>
            </div>
            <div class="description">
              <h4>Bath Wardrobe</h4>
              <p>₹ 850</p>
              <button>ADD TO CART</button>
            </div>
          </div>

          <div class="jacket-container">
            <div class="product-image">
              <img src="img/products/jacket.png" alt="Jacket" />
              <i class="fa-regular fa-star"></i>
              <div class="size">M</div>
            </div>
            <div class="description">
              <h4>Winter Jacket</h4>
              <p>₹ 2399</p>
              <button>ADD TO CART</button>
            </div>
          </div>

          <div class="tshirt-container">
            <div class="product-image">
              <img src="img/products/tshirt.png" alt="T-Shirt" />
              <i class="fa-regular fa-star"></i>
              <div class="size">S</div>
            </div>
            
            <div class="description">
              <h4>Red Round Neck</h4>
              <p>₹ 350</p>
              <button>ADD TO CART</button>
            </div>
          </div>

          <div class="sweatshirt-container">
            <div class="product-image">
              <img src="img/products/sweatshirt.png" alt="Sweat Shirt" />
              <i class="fa-regular fa-star"></i>
              <div class="size">S</div>
            </div>
            
            <div class="description">
              <h4>Sweat Shirt</h4>
              <p>₹ 1350</p>
              <button>ADD TO CART</button>
            </div>
          </div>

        </div>

        <div class="product-stack2">

          <div class="shirt-container">
            <div class="product-image">
              <img src="img/products/shirt.png" alt="Shirt" />
              <i class="fa-regular fa-star"></i>
              <div class="size">S</div>
            </div>
            
            <div class="description">
              <h4>Bath Wardrobe</h4>
              <p>₹ 850</p>
              <button>ADD TO CART</button>
            </div>
          </div>

          <div class="jacket-container">
            <div class="product-image">
              <img src="img/products/jacket.png" alt="Jacket" />
              <i class="fa-regular fa-star"></i>
              <div class="size">M</div>
            </div>
            
            <div class="description">
              <h4>Winter Jacket</h4>
              <p>₹ 2399</p>
              <button>ADD TO CART</button>
            </div>
          </div>

          <div class="tshirt-container">
            <div class="product-image">
              <img src="img/products/tshirt.png" alt="T-Shirt" />
              <i class="fa-regular fa-star"></i>
              <div class="size">S</div>
            </div>
            
            <div class="description">
              <h4>Red Round Neck</h4>
              <p>₹ 350</p>
              <button>ADD TO CART</button>
            </div>
          </div>

          <div class="sweatshirt-container">
            <div class="product-image">
              <img src="img/products/sweatshirt.png" alt="Sweat Shirt" />
              <i class="fa-regular fa-star"></i>
              <div class="size">S</div>
            </div>
            
            <div class="description">
              <h4>Sweat Shirt</h4>
              <p>₹ 1350</p>
              <button>ADD TO CART</button>
            </div>
          </div>

        </div>


    </article>

    <footer>
      <ul>
        <li>Jackets</li>
        <li>Shirts</li>
        <li>Trousers</li>
        <li>Pants</li>
        <li>Shoes</li>
      </ul>
    </footer>
  </body>
</html>
